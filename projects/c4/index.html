<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C4</title>
  <link rel="stylesheet" href="../../initial.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script src="../../common.js" defer></script>
</head>

<body>
  <div id="backHome">Home</div>
  <div id="modeAsk" class="maxSize">
    <img src="../../resource/uLonely.gif" alt="You Look Lonely">
    <div>
      <div id="IvI">UNREAL</div>
      <div id="IvBot">REAL</div>
    </div>
  </div>
  <div id="boardSetting">
    <div><input type="number" min="4" max="11" placeholder="Board width" value="4" id="boardWidthInput"></div>
    <div><input type="number" min="4" max="5" placeholder="Board height" value="5" id="boardHeightInput"></div>
    <div id="startGameButton">Start</div>
    
  </div>
  <div id="currentMove"><div id="moveToken"></div>'s Turn</div>
  <div id="screen">
  </div>
  <div id="winPanel">
    <div><div id="winnerColorToken"></div> won the game</div>
    <div><div id="playAgain1">Play Again</div></div>
  </div>
  <div id="drawPanel">
    <div>It is a draw</div>
    <div><div id="playAgain2">Play Again</div></div>
  </div>
</body>

</html>
