<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="../../initial.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="../../common.js" defer></script>
</head>

<body>
    <div id="backHome">Home</div>
    <div id="screen">
        <div id="scoreBoard">
            <div id="drawScore">Draw: <span id="drawScoreSpan">0
                </span></div>
            <div id="winScore">
                <div>You: <span id="userScoreSpan">0</span></div>
                <div>Bot: <span id="botScoreSpan">0</span></div>
            </div>
            <div id="moveView">
                <div><span id="userMove">None</span></div>
                <div><span id="botMove">None</span></div>
            </div>
        </div>

        <div id="options">
            <div id="o0">Rock</div>
            <div id="o1">Paper</div>
            <div id="o2">Scissor</div>
        </div>
    </div>
</body>

</html>
