<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="../../initial.css">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="../../common.js" defer></script>
</head>

<body>
    <div id="backHome">Home</div>
    <div id="numDisplay">00</div>
    <div id="screen">
        <div id="left" class="side">
            <div class="sideName">You</div>
        </div>
        <div id="right" class="side">
            <div class="sideName">Bot</div>
        </div>
    </div>
    <div id="winPanel" class="panel">
        <div class="greet">Congratulations! You won.</div>
        <div class="playAgainButton">Play Again</div>
    </div>
    <div id="losePanel" class="panel">
        <div class="greet">You lost.</div>
        <div class="playAgainButton">Play Again</div>
    </div>
    <div id="drawPanel" class="panel">
        <div class="greet">Ah! It's a draw.</div>
        <div class="playAgainButton">Play Again</div>
    </div>
</body>

</html>
